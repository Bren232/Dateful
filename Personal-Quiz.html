<!doctype html>
<html>
    <head>
        <title>Personal Quiz</title>
    </head>
    <body>
        <h1>Personal Quiz</h1>
        <h2>Dating Style</h2>
        <input type="radio" name="Dating Style"><label>Casual</label><br>
        <input type="radio" name="Dating Style"><label>Serious</label><br>
        <input type="radio" name="Dating Style"><label>Deep and Meaningful Connection</label><br>
        <input type="radio" name="Dating Style"><label>Fun</label><br>
        <input type="radio" name="Dating Style"><label>Doesn't Matter</label><br>

        <h2>Gender Preference</h2>
        <h3>I Prefer</h3>
        <input type="radio" name="Gender Preference"><label>Women</label><br>
        <input type="radio" name="Gender Preference"><label>Men</label><br>
        <input type="radio" name="Gender Preference"><label>I don't have a preference</label><br>
        <label>Other:</label><input type="text" placeholder="specify"><br>


        <h2>Astrological Sign</h2>
        <input type="radio" name="Zodiac Sign"><label>Aries</label><br>
        <input type="radio" name="Zodiac Sign"><label>Taurus</label><br>
        <input type="radio" name="Zodiac Sign"><label>Gemini</label><br>
        <input type="radio" name="Zodiac Sign"><label>Cancer</label><br>
        <input type="radio" name="Zodiac Sign"><label>Leo</label><br>
        <input type="radio" name="Zodiac Sign"><label>Virgo</label><br>
        <input type="radio" name="Zodiac Sign"><label>Libra</label><br>
        <input type="radio" name="Zodiac Sign"><label>Scorpio</label><br>
        <input type="radio" name="Zodiac Sign"><label>Sagittarius</label><br>
        <input type="radio" name="Zodiac Sign"><label>Capricorn</label><br>
        <input type="radio" name="Zodiac Sign"><label>Aquarius</label><br>
        <input type="radio" name="Zodiac Sign"><label>Pisces</label><br>

        <h2>Hobby</h2>
        <h3>Category</h3>
        <select>
            <option>Arts & Crafts</option>
            <option>Collecting</option>
            <option>Games</option>
            <option>Model & Electronic</option>
            <option>Sports & Outdoors</option>
            <option>Performing Arts</option>
            <option>Music</option>
            <option>Sprirtual & Mental</option>
            <option>Food & Drinks</option>
            <option>Pets</option>

        </select><br><br>
        <label>Hobby:</label><input type="text" placeholder="specify"><br>

        <h2>Change Personal Preferences</h2>

        <input type="button"   value="Submit"><br>
        <a href="index.html">HOME</a>
    </body>
</html>
