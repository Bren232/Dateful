        <label>First Name:</label><input type="text" placeholder="First Name"><br>
        <label>Last Name:</label><input type="text" placeholder="Last Name"><br>

        <h2>Contact Info</h2>
        <input type="text"     placeholder="E-mail:">           <br>

        <input type="password" placeholder="Verify Password:">  <br>


        <h2>Location</h2>

        <label>State:</label><input type="text" placeholder="State"><br>

        <h2>I am a</h2>

        <input type="radio" name="sex"><label>Men</label><br>
        <input type="radio" name="sex"><label>Prefer not to answer</label><br>
        <label>Other:</label><input type="text" placeholder="specify"><br>
        <br>

        <label>Date:</label><input type="text" placeholder="MM/DD/YYYY"><br>
